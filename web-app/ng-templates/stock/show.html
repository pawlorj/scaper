
<div class="page-header">
	<h1>Show Stock</h1>
</div>
<alert level="{{message.level}}" text="{{message.text}}"/>
<dl class="dl-horizontal">
	
	<dt>Ticker</dt>
	<dd data-ng-bind="item.ticker"></dd>
	
	<dt>Price</dt>
	<dd data-ng-bind="item.price"></dd>
	
	<dt>Price Last Updated</dt>
	<dd data-ng-bind="item.priceLastUpdated"></dd>
	
	<dt>Percentage Change</dt>
	<dd data-ng-bind="item.percentageChange"></dd>
	
	<dt>Value Change</dt>
	<dd data-ng-bind="item.valueChange"></dd>
	
	<dt>Ytd Return</dt>
	<dd data-ng-bind="item.ytdReturn"></dd>
	
	<dt>Name</dt>
	<dd data-ng-bind="item.name"></dd>
	
</dl>
<div class="form-actions">
	<a class="btn" data-ng-href="#/edit/{{item.id}}"><i class="icon-edit"></i> Edit</a>
	<button type="button" class="btn btn-danger" data-ng-click="delete(item)"><i class="icon-trash"></i> Delete</button>
</div>
